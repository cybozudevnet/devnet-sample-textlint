meta:
  - title: 一般的な表記
version: 1

rules:
  # よくあるタイポ
  - expected: インターフェース
    pattern:  /インタフェイス|インターフェイス|インタフェース|インターフェィス/
  - expected: プラットフォーム
    patterns: プラットホーム
  - expected: シミュレーション
    patterns: シュミレーション

  # 小文字
  - expected: ソフトウェア
    pattern: /ソフトウエア/

  # 長音をつける
  - expected: インストーラー
    pattern: /インストーラ(?!ー)/
    prh: 語尾が -er, -or, -ar で終わる語彙には長音を付けます
  - expected: エクスプローラー
    pattern: /エクスプローラ(?!ー)/
