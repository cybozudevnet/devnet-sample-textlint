version: 1
meta:
  - title: 冗長な日本語表現ルール
rules:
  - expected: します
    pattern: させていただきます
    prh: 二重敬語です
  - expected: 紹介します
    patterns:
      - ご紹介します
      - ご紹介させていただきます
    prh: 過剰な敬語です
  - expected: 参照してください
    patterns:
      - 御参照ください
      - ご参照ください
      - 御参照下さい
      - ご参照下さい
    prh: 過剰な敬語です
  - expected: 確認してください
    patterns:
      - 御確認ください
      - ご確認ください
      - 御確認下さい
      - ご確認下さい
    prh: 過剰な敬語です
  - expected: します
    pattern: していきます
    prh: 冗長な表現です

